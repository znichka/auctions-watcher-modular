docker.parser.url=http://${PARSER_HOST}:${PARSER_PORT}/parse

noimage.link=https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg
check-for-image-duplicates=true

spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:file:~/localtestdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
spring.datasource.url=jdbc:h2:mem:localtestdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.platform=dev
spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

